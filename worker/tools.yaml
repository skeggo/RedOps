tools:
  - name: subfinder
    type: github_zip
    repo: projectdiscovery/subfinder
    version: "v2.12.0"
    asset_regex: "{arch}\\.zip$"
    bin_name: subfinder

  - name: httpx
    type: github_zip
    repo: projectdiscovery/httpx
    version: "v1.8.1"
    asset_regex: "{arch}\\.zip$"
    bin_name: httpx

  - name: katana
    type: github_zip
    repo: projectdiscovery/katana
    version: "v1.4.0"
    asset_regex: "{arch}\\.zip$"
    bin_name: katana

  - name: nuclei
    type: github_zip
    repo: projectdiscovery/nuclei
    version: "v3.6.2"
    asset_regex: "{arch}\\.zip$"
    bin_name: nuclei

  - name: nuclei-templates
    type: git
    repo_url: "https://github.com/projectdiscovery/nuclei-templates.git"

  - name: ffuf
    type: github_targz
    repo: ffuf/ffuf
    version: "v2.1.0"
    asset_regex: "{arch}\\.tar\\.gz$"
    bin_name: ffuf

  - name: nikto
    type: git
    repo_url: "https://github.com/sullo/nikto.git"
    link: "/opt/nikto/program/nikto.pl"
    target: "/usr/local/bin/nikto"
