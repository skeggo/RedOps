name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt -r worker/requirements.txt

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build docker images
        env:
          # docker-compose.yml requires these variables for interpolation.
          # Safe dummy values are fine for CI builds (containers are not run).
          API_KEYS: local=changeme
          SCAN_ALLOWLIST: ci.example
        run: |
          docker compose build --progress=plain

      - name: Python compile check (worker & backend)
        run: |
          python3 -m py_compile common/*.py worker/*.py worker/tools/*.py backend/*.py || true

      - name: Unit tests (scope controls)
        run: |
          python3 -m unittest discover -s backend/tests -p 'test_*.py'

      - name: Lint (optional)
        run: |
          if command -v flake8 >/dev/null 2>&1; then
            flake8 || true
          else
            echo "flake8 not installed, skipping"
          fi
