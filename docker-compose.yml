services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rt}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rt}
      POSTGRES_DB: ${POSTGRES_DB:-rt}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rt} -d ${POSTGRES_DB:-rt}"]
      interval: 2s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://${POSTGRES_USER:-rt}:${POSTGRES_PASSWORD:-rt}@db:5432/${POSTGRES_DB:-rt}}
      # API auth
      API_KEYS: ${API_KEYS:?Set API_KEYS (e.g., 'local=changeme')}
      DEFAULT_TRIGGERED_BY: ${DEFAULT_TRIGGERED_BY:-local}
      DEFAULT_TRIGGERED_VIA: ${DEFAULT_TRIGGERED_VIA:-api}
      # Scope control / safety gates
      SCAN_ALLOWLIST: ${SCAN_ALLOWLIST:?Set SCAN_ALLOWLIST (e.g., 'juiceshop,example.com')}
      LAB_MODE: ${LAB_MODE:-0}
      SCAN_CONCURRENCY_CAP: ${SCAN_CONCURRENCY_CAP:-10}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://${POSTGRES_USER:-rt}:${POSTGRES_PASSWORD:-rt}@db:5432/${POSTGRES_DB:-rt}}
      PIPELINE: ${PIPELINE:-web_pentest_v1}
      # Scope control / safety gates
      SCAN_ALLOWLIST: ${SCAN_ALLOWLIST:?Set SCAN_ALLOWLIST (e.g., 'juiceshop,example.com')}
      LAB_MODE: ${LAB_MODE:-0}
      SCAN_CONCURRENCY_CAP: ${SCAN_CONCURRENCY_CAP:-10}
    depends_on:
      db:
        condition: service_healthy
  juiceshop:
    image: bkimminich/juice-shop
    ports:
      - "3000:3000"
  frontend:
    image: node:22
    working_dir: /app
    volumes:
      - ./frontend:/app
    environment:
      # Server-side route handlers should use the internal service URL.
      BACKEND_URL: ${BACKEND_URL:-http://backend:8000}
      # Optional (UI display / local non-docker dev).
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
      API_KEY: ${FRONTEND_API_KEY:-changeme}
    command: ["sh", "-lc", "npm install && npm run dev -- --port 3001 --hostname 0.0.0.0"]
    ports:
      - "3001:3001"
    depends_on:
      - backend
volumes:
  pgdata:
