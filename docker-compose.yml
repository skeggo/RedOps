services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rt}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rt}
      POSTGRES_DB: ${POSTGRES_DB:-rt}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rt} -d ${POSTGRES_DB:-rt}"]
      interval: 2s
      timeout: 3s
      retries: 30

  backend:
    build: ./backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://${POSTGRES_USER:-rt}:${POSTGRES_PASSWORD:-rt}@db:5432/${POSTGRES_DB:-rt}}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  worker:
    build: ./worker
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://${POSTGRES_USER:-rt}:${POSTGRES_PASSWORD:-rt}@db:5432/${POSTGRES_DB:-rt}}
    depends_on:
      db:
        condition: service_healthy
  juiceshop:
    image: bkimminich/juice-shop
    ports:
      - "3000:3000"
volumes:
  pgdata:
